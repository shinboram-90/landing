<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>See you in Seoul</h1>
        <p>
          Play and have a chance to win a trip to Seoul!
          <i class="fas fa-plane"></i>
        </p>
        <a class="btn" href="#">PLAY NOW</a>
      </div>
    </div>
    <!-- code a Hero / Banner section -->

    <!-- code a "How it works" section -->
    <section class="container">
      <h2 id="how-it-works">How it works</h2>
      <div class="cards">
        <div class="single-card">
          <img src="images/apply.svg" alt="to apply image" />
          <h3>Apply</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="single-card">
          <img src="images/learn.svg" alt="learn to code" />
          <h3>Learn Korean</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="single-card">
          <img src="images/product.svg" alt="" />
          <h3>Start your trip</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </section>
    <!-- code a footer -->
    <footer>
      <ul>
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github-alt"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <p>
        This website was coded with <i class="far fa-heart"></i> at Le Wagon.
      </p>
    </footer>
  </body>
</html>
